services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: xatsimplified
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate_schemas --shared &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - media_data:/app/media
      # Mount cloud provider credentials (read-only)
      - ~/.oci:/root/.oci:ro
      - ~/.aws:/root/.aws:ro
    ports:
      - "8001:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/xatsimplified
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      # AWS Cloud Provider (set via environment or ~/.aws/credentials)
      # - AWS_ACCESS_KEY_ID=your-key-id
      # - AWS_SECRET_ACCESS_KEY=your-secret-key
      - AWS_DEFAULT_REGION=us-east-2
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  media_data:
